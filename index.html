<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두리스트</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="todolist">
    <h1 class="todolist-title">Todo List</h1>
  
    <time class="todolist-time" datetime="">
      <span class="date"></span>
    
      <span class="time"></span>
    </time>
  
    <form class="todolist-form" action="/">
      <input type="text" placeholder="Write a todo and Press enter" required />
    </form>
  
    <ul class="todolist-list">
      <li class="todolist-item">
        <p>study hard</p>
        <button type="button">X</button>
      </li>
    </ul>
  </div>
</body>
</html>
